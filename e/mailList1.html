				<script type="text/javascript">
var _self, _next, timer;
mui.plusReady(function(){
    _self = plus.webview.currentWebview();
    _prev = plus.webview.getWebviewById('mailList.html');
    _next = plus.webview.getWebviewById('user.html');
    index = plus.webview.getLaunchWebview();
    _self.drag(
        {
            direction : "right",
            moveMode  :　"followFinger"
        },
        {
            view　              :　_prev,
            moveMode  : "follow"
        },
        function(e){
            if(timer != null){clearTimeout(timer); }
            timer = setTimeout(function(){
                index.evalJS("h('work').find('a').removeClass('mui-active'); h('mailList').addClass('mui-active');");
            }, 100);
        }
    );
    _self.drag(
        {
            direction : "left",
            moveMode  :　"followFinger"
        },
        {
            view　              :　_next,
            moveMode  : "follow"
        },
        function(e){
            if(timer != null){clearTimeout(timer); }
            timer = setTimeout(function(){
                index.evalJS("h('work').find('a').removeClass('mui-active'); h('user').addClass('mui-active');");
            }, 100);
        }
    );
});
